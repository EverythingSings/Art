<!DOCTYPE html>
<html>

<head>
  <title>Code.EverythingSings.Art</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #101010;
      position: relative;
      /* Add this line */
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #button-container {
      position: absolute;
      /* Add this line */
      bottom: 20px;
      /* Adjust the position as needed */
      right: 20px;
      z-index: 1;
      /* Ensure the button is on top of the Three.js scene */
    }

    #website {
      color: black;
      font-family: montserrat;
      font-weight: bolder;
      text-decoration: none;
      padding: 16px 24px;
      background-color: rgba(194, 194, 194, 0.5);
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div id="button-container">
    <a href="http://EverythingSings.Art" id="website">EverythingSings.Art</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const buttonElement = document.getElementById('website');


    const materials = [];
    for (let i = 0; i < 10; i++) {
      const material = new THREE.MeshPhongMaterial({
        color: Math.random() * 0xffffff,
        flatShading: false,
        shininess: 75
      });
      materials.push(material);
    }

    // Create geometries
    const geometries = [
      new THREE.TorusKnotGeometry(1.5, 0.5, 100, 16),
      new THREE.TorusKnotGeometry(1.2, 0.4, 80, 24),
      new THREE.TorusKnotGeometry(0.9, 0.3, 64, 32),
      new THREE.TorusKnotGeometry(0.6, 0.2, 48, 40)
    ];

    // Create meshes
    const meshes = [];
    for (let i = 0; i < geometries.length; i++) {
      const mesh = new THREE.Mesh(geometries[i], materials[i % materials.length]);
      meshes.push(mesh);
      scene.add(mesh);
    }

    // Create pedestal
    const pedestalGeometry = new THREE.CylinderGeometry(2, 2, 1, 32);
    const pedestalMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: false });
    const pedestal = new THREE.Mesh(pedestalGeometry, pedestalMaterial);
    pedestal.position.y = -2;
    scene.add(pedestal);

    // Add lights
    const light1 = new THREE.PointLight(0xffffff, 1, 100);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.PointLight(0xffffff, 1, 100);
    light2.position.set(-5, -5, -5);
    scene.add(light2);

    // Animation loop
    function getColorFromTime(time) {
      const hue = (time * 0.0001) % 1;
      return `hsl(${hue * 360}, 100%, 50%)`;
    }

    function getContrastingColor(bgColor) {
      const rgb = bgColor.match(/\d+/g).map(Number);
      const luminance = (0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2]) / 255;
      return luminance > 0.5 ? '#000000' : '#ffffff';
    }


    function animate() {
      requestAnimationFrame(animate);

      const currentTime = Date.now();
      const currentColor = getColorFromTime(currentTime);

      meshes.forEach((mesh, index) => {
        mesh.rotation.x += 0.01 * (index + 1);
        mesh.rotation.y += 0.01 * (index + 1);

        // Update the sculpture's color based on the current time
        mesh.material.color.setStyle(currentColor);

        // Update the button's properties based on the current mesh
        const meshWorldPosition = new THREE.Vector3();
        mesh.getWorldPosition(meshWorldPosition);
        const buttonX = (meshWorldPosition.x + 5) * window.innerWidth / 20;
        const buttonY = (meshWorldPosition.y + 5) * window.innerHeight / 20;
        buttonElement.style.left = `${buttonX}px`;
        buttonElement.style.top = `${buttonY}px`;

        // Update the button's color based on the current time
        buttonElement.style.backgroundColor = currentColor;

        // Get the computed background color and update the button's text color
        const computedBgColor = window.getComputedStyle(buttonElement).backgroundColor;
        buttonElement.style.color = getContrastingColor(computedBgColor);

        // Add breathing effect to the button
        const breathingScale = 1 + 0.1 * Math.sin(currentTime * 0.005);
        buttonElement.style.transform = `scale(${breathingScale})`;
      });

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>

</html>
