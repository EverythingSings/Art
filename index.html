<!DOCTYPE html>
<html>
<head>
   <title>Code.EverythingSings.Art</title>
   <style>
       body { margin: 0; overflow: hidden; background-color: #101010; }
       canvas { width: 100%; height: 100% }
   </style>
</head>
<body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
   <script>
       // Setup scene
       const scene = new THREE.Scene();
       const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
       camera.position.z = 10;
       const renderer = new THREE.WebGLRenderer();
       renderer.setSize(window.innerWidth, window.innerHeight);
       document.body.appendChild(renderer.domElement);

       // Create materials
       const materials = [];
       for (let i = 0; i < 10; i++) {
           const material = new THREE.MeshPhongMaterial({
               color: Math.random() * 0xffffff,
               flatShading: false,
               shininess: 75
           });
           materials.push(material);
       }

       // Create geometries
       const geometries = [
           new THREE.TorusKnotGeometry(1.5, 0.5, 100, 16),
           new THREE.TorusKnotGeometry(1.2, 0.4, 80, 24),
           new THREE.TorusKnotGeometry(0.9, 0.3, 64, 32),
           new THREE.TorusKnotGeometry(0.6, 0.2, 48, 40)
       ];

       // Create meshes
       const meshes = [];
       for (let i = 0; i < geometries.length; i++) {
           const mesh = new THREE.Mesh(geometries[i], materials[i % materials.length]);
           meshes.push(mesh);
           scene.add(mesh);
       }

       // Create pedestal
       const pedestalGeometry = new THREE.CylinderGeometry(2, 2, 1, 32);
       const pedestalMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });
       const pedestal = new THREE.Mesh(pedestalGeometry, pedestalMaterial);
       pedestal.position.y = -2;
       scene.add(pedestal);

       // Add lights
       const light1 = new THREE.PointLight(0xffffff, 1, 100);
       light1.position.set(5, 5, 5);
       scene.add(light1);

       const light2 = new THREE.PointLight(0xffffff, 1, 100);
       light2.position.set(-5, -5, -5);
       scene.add(light2);

       // Animation loop
       function animate() {
           requestAnimationFrame(animate);

           meshes.forEach((mesh, index) => {
               mesh.rotation.x += 0.01 * (index + 1);
               mesh.rotation.y += 0.01 * (index + 1);
               mesh.material.color.setHSL(Date.now() * 0.0001 % 1, 1, 0.5);
           });

           renderer.render(scene, camera);
       }
       animate();
   </script>
</body>
</html>
