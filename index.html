<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code.EverythingSings.Art</title>
  <link rel="stylesheet" href="om.css">
  <link rel="stylesheet" href="navigation.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        Code.EverythingSings.Art
      </div>
      <div class="nav-items">
        <div class="dropdown">
          <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">Pages</button>
          <ul class="dropdown-menu" aria-label="Pages"></ul>
        </div>
      </div>
      <h2>
        <a href="https://linktr.ee/EverythingSings">The formless art brand building for those oriented towards a rapidly
          changing future</a>
      </h2>
    </nav>
  </header>
  <main>
    <div id="app-container">
      <div id="page-content"></div>
    </div>
  </main>
  <iframe id="music-player" allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0"
    style="border-radius:1rem;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts" title="Music player"
    src="https://embed.music.apple.com/us/album/create-for-yourself/1731697987?i=1731697988"></iframe>
  <script type="module" src="app.js"></script>
  <script src="https://js.puter.com/v2/"></script>
  <script>
    function toggleDropdown(event) {
      event.preventDefault();
      var dropdown = event.target.parentNode;
      dropdown.classList.toggle('active');
    }

    document.addEventListener('click', function (event) {
      var dropdowns = document.getElementsByClassName('dropdown');
      for (var i = 0; i < dropdowns.length; i++) {
        var dropdown = dropdowns[i];
        if (!dropdown.contains(event.target)) {
          dropdown.classList.remove('active');
        }
      }
    });
  </script>
</body>

</html>
