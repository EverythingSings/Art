<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000
    }

    #c {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }
  </style>
</head>

<body><canvas id="c"></canvas>
  <script>const c = document.getElementById("c"), x = c.getContext("2d"), w = c.width = window.innerWidth, h = c.height = window.innerHeight; let t = 0, a = []; for (let i = 0; i < 200; i++)a.push({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 4 + 1, d: Math.random() * Math.PI * 2 }); function draw() { x.fillStyle = "rgba(0,0,0,.04)", x.fillRect(0, 0, w, h), x.fillStyle = `hsl(${t},100%,50%)`, a.forEach(e => { e.x += Math.cos(e.d) * e.r, e.y += Math.sin(e.d) * e.r, e.x > w && (e.x = 0), e.x < 0 && (e.x = w), e.y > h && (e.y = 0), e.y < 0 && (e.y = h), x.beginPath(), x.arc(e.x, e.y, e.r, 0, Math.PI * 2), x.fill() }), t += .1, t >= 360 && (t = 0), requestAnimationFrame(draw) } draw()</script>
</body>

</html>
