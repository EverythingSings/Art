<!DOCTYPE html>
<html>

<head>
  <title>Ephemeral Reflections</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      overflow: hidden;
    }

    #quote {
      font-family: serif;
      color: white;
      font-size: 24px;
      text-align: center;
      max-width: 600px;
      opacity: 0;
      transition: opacity 3s;
    }
  </style>
</head>

<body>
  <div id="quote"></div>
  <script> const quotes = ["We are stardust, contemplating the stars.", "Meaning blooms in the fleeting dance of chance and choice.", "In the heart of entropy, life rebels with creativity.", "Consciousness is the universe waking up to itself.", "Wisdom whispers at the edge of uncertainty.", "Every act of perception is a small miracle.", "We contain multitudes, each dreaming our own cosmos."]; function displayRandomQuote() { const quote = quotes[Math.floor(Math.random() * quotes.length)]; const quoteElement = document.getElementById('quote'); quoteElement.textContent = quote; quoteElement.style.opacity = 1; } function fadeOutQuote() { const quoteElement = document.getElementById('quote'); quoteElement.style.opacity = 0; } displayRandomQuote(); setInterval(() => { fadeOutQuote(); setTimeout(displayRandomQuote, 3000); }, 10000); </script>
</body>

</html>
