<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000
    }

    #c {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }
  </style>
</head>

<body><canvas id="c"></canvas>
  <script>c.width = window.innerWidth; c.height = window.innerHeight; const ctx = c.getContext("2d"); const n = Math.floor(Math.random() * 5) + 3; const r = () => Math.random() * 2 - 1; const p = Array.from({ length: n }, () => ({ x: r(), y: r(), z: r() })); const d = 10; let t = 0; function a() { ctx.clearRect(0, 0, c.width, c.height); p.forEach(e => { const { x, y, z } = e; const X = x * Math.cos(t) - z * Math.sin(t); const Z = z * Math.cos(t) + x * Math.sin(t); const s = d / (d - Z); ctx.beginPath(); ctx.arc(c.width / 2 + X * c.width / 4 * s, c.height / 2 + y * c.height / 4 * s, s * 5, 0, 2 * Math.PI); ctx.fillStyle = `hsl(${Math.atan2(y, X) * 180 / Math.PI + 180},100%,50%)`; ctx.fill() }); t += .01; requestAnimationFrame(a) } a()</script>
</body>

</html>
